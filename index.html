<body>
    <header>
        <h1>My Music Player</h1>
    </header>

    <main>
        <section class="player">
            <div class="album-art">
                <img src="images.jpeg" alt="Album Art">
            </div>
            <div class="controls">
                <button id="prevTrack">Prev</button>
                <button id="playPauseBtn">Play</button>
                <button id="nextTrack">Next</button>
            </div>
            <div class="track-info">
                <p id="trackTitle">Track Title</p>
                <p id="trackArtist">Artist Name</p>
            </div>
            <input type="range" id="progressBar" min="0" max="100" value="0">
        </section>

        <section class="tracklist">
            <h2>Track List</h2>
            <ul>
                <li>
                    <div class="track-info">
                        <span class="track-name">Track 1</span>
                        <span class="track-artist">Choo lo</span>
                    </div>
                    <button class="track-play-btn" data-src="music/choo lo.mp3" data-title="Track 1" data-artist="choo lo">Play</button>
                </li>
                <li>
                    <div class="track-info">
                        <span class="track-name">Track 2</span>
                        <span class="track-artist">Dil tu</span>
                    </div>
                    <button class="track-play-btn" data-src="dil tu.mp3" data-title="Track 2" data-artist="Dil tu">Play</button>
                </li>
                <!-- Add more tracks here -->
            </ul>
            <li>
                <div class="track-info">
                    <span class="track-name">Track 3</span>
                    <span class="track-artist">tum se</span>
                </div>
                <button class="track-play-btn" data-src="tum se" data-title="Track 3" data-artist="tum se">Play</button>
            </li>
            <li>
                <div class="track-info">
                    <span class="track-name">Track 4</span>
                    <span class="track-artist">oonchi oonchi</span>
                </div>
                <button class="track-play-btn" data-src="oonchi oonchi" data-title="Track 4" data-artist="oonchi oonchi">Play</button>
            </li>
            <li>
                <div class="track-info">
                    <span class="track-name">Track 5</span>
                    <span class="track-artist">dildara</span>
                </div>
                <button class="track-play-btn" data-src="dildara" data-title="Track 5" data-artist="dildara">Play</button>
            </li>
            <li>
                <div class="track-info">
                    <span class="track-name">Track 6</span>
                    <span class="track-artist">suniya</span>
                </div>
                <button class="track-play-btn" data-src="suniya" data-title="Track 6" data-artist="suniya">Play</button>
            </li>

            <li>
                <div class="track-info">
                    <span class="track-name">Track 7</span>
                    <span class="track-artist">saudebaazi</span>
                </div>
                <button class="track-play-btn" data-src="saudebaazi" data-title="Track 7" data-artist="saudebaazi">Play</button>
            </li>


            <li>
                <div class="track-info">
                    <span class="track-name">Track 8</span>
                    <span class="track-artist">tu chaiyea</span>
                </div>
                <button class="track-play-btn" data-src="tu chaiyea" data-title="Track 8" data-artist="tu chaiyea">Play</button>
            </li>
        </section>
    </main>
